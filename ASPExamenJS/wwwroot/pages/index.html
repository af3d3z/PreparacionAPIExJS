<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Gestor de personas</title>
    <style>
        .agregarPersona {
            display: grid;
            grid-template: auto, auto;
            max-width: 600px;
        }
    </style>
</head>
<body>
    <h1>Gestor de personas</h1>

    <div class="agregarPersona">
        <label>ID:</label>
        <input type="number" id="idPersona" /><br />
        <label>Nombre:</label>
        <input type="text" id="nombrePersona" /><br />
        <label>Apellidos:</label>
        <input type="text" id="apellidosPersona" /><br />
        <label>ID de departamento</label>
        <input type="number" id="idDepartamentoPersona" /><br />
        <br />
        <button onclick="agregarPersona()">Añadir</button>
        <br />
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>ID departamento</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tbody">

        </tbody>
    </table>

    <script src="../js/site.js"></script>
</body>
</html>
