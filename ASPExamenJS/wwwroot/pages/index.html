<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de personas</title>
    <style>
        /* Reset de márgenes y padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            padding: 20px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        .agregarPersona {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

            .agregarPersona label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #2c3e50;
            }

            .agregarPersona input {
                width: 100%;
                padding: 8px;
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 4px;
                font-size: 14px;
                background-color: #f9f9f9;
            }

            .agregarPersona button {
                width: 100%;
                padding: 10px;
                background-color: #3498db;
                color: white;
                border: none;
                border-radius: 4px;
                font-size: 16px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                .agregarPersona button:hover {
                    background-color: #2980b9;
                }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

            table th, table td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #ddd;
            }

            table th {
                background-color: #3498db;
                color: white;
            }

            table tr:hover {
                background-color: #f1f1f1;
            }

            table button {
                padding: 5px 10px;
                background-color: #e67e22;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                transition: background-color 0.3s ease;
            }

                table button:hover {
                    background-color: #d35400;
                }

        #editdiv input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            background-color: #f9f9f9;
        }

        #editdiv button {
            padding: 10px;
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

            #editdiv button:hover {
                background-color: #27ae60;
            }
    </style>
</head>
<body>
    <h1>Gestor de personas</h1>

    <div class="agregarPersona">
        <label>ID:</label>
        <input type="number" id="idPersona" /><br />
        <label>Nombre:</label>
        <input type="text" id="nombrePersona" /><br />
        <label>Apellidos:</label>
        <input type="text" id="apellidosPersona" /><br />
        <label>ID de departamento:</label>
        <input type="number" id="idDepartamentoPersona" /><br />
        <button onclick="agregarPersona()">Añadir</button>
    </div>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellidos</th>
                <th>ID departamento</th>
                <th>Acción</th>
            </tr>
        </thead>
        <tbody id="tbody">
        </tbody>
    </table>

    <script src="../js/site.js"></script>
</body>
</html>
